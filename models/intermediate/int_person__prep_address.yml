models:
  - name: int_person__prep_address
    description: Modelo que enrique os dados de endereços com os estados e regiões.
    columns:
      - name: sk_address
        description: Chave surrogate do endereço.
        tests: 
          - not_null

      - name: city
        description: Nome da cidade.

      - name: postalcode
        description: Código postal do endereço.

      - name: stateprovince_name
        description: Nome do estado/província.

      - name: contryregioncode
        description: Código de região do país. 

      - name: countryregion_name
        description: Nome da região do país.