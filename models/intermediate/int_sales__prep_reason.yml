models:
  - name: int_sales__prep_reason
    description: This model enriches customer sales reason data.
    columns:
      - name: id_orderreason
        description: Primary key for the sales reason, representing the unique identifier for each sales reason.
        tests: 
          - not_null
  
      - name: pk_reason
        description: Primary key for the sales reason.

      - name: name_reason
        description: Name of the sales reason, providing the rationale behind the sale.

      - name: name_reasontype
        description: Type name of the sales reason, categorizing the reason for the sale.