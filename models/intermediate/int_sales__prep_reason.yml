models:
  - name: int_sales__prep_reason
    description: Modelo que enrique os dados de razão de vendas do cliente.
    columns:
      - name: sk_reason
        description: Chave surrogate da razão de venda.
        tests: 
          - not_null

      - name: id_orderreason
        description: Chave natural da razão de venda.
          
      - name: pk_reason
        description: Chave primária da razão de venda.

      - name: name_reason
        description: Nome da razão de venda.

      - name: name_reasontype
        description: Nome do tipo de razão da venda.